<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dongle:wght@300&family=IBM+Plex+Sans+Thai:wght@300&family=Josefin+Sans:ital,wght@1,300&family=Lato&family=Raleway:wght@200&family=Roboto+Slab:wght@100&family=Rubik&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="icons8-address-50.png" type="image/png">

    <title>IP-TRACKER</title>
</head>
<body>
    <h1>IP TRACKER APP</h1>
    <div class="main-container">
        <div class="loader-container">
            <div class="loader loader1"></div>
            <div class="loader loader2"></div>
            <div class="loader loader3"></div>
        </div>
        <div class="details" style="text-align: center;">
            <h2 class="ip-display">IP-Address</h2>
            <h2 class="location-display">Location display</h2>
            <h2 class="geo-display">Geo Location</h2>
        </div>
        <button class="lookup-btn">Lookup IP</button>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.24.0/axios.min.js" integrity="sha512-u9akINsQsAkG9xjc1cnGF4zw5TFDwkxuc9vUp5dltDWYCSmyd0meygbvgXrlc/z7/o4a19Fb5V0OUE58J7dcyw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./app.js"></script>
</body>
</html>
